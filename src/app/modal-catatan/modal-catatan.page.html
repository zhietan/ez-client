

<ion-content>
  <div style="margin-left: 20px;">
    <h4>Catatan</h4>
  </div>
  <ion-card style="border-radius: 10px;">
    <ion-textarea [(ngModel)]="note" name="note" rows="6" cols="50" placeholder="Enter any notes here..."></ion-textarea>
  </ion-card>
    
  

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="back()" expand="block" fill="clear" shape="round">
        Batal
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="submit()" expand="block" fill="clear" shape="round">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
  
</ion-footer>
