
<ion-header [translucent]="true">
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  <form [formGroup] = "FormLogin" (ngSubmit)="loginApiFunc()">
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Login</h1>
                      <span>Ketikkan nomor handphone anda</span>
                  </ion-col>
              </ion-row>
              <br>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="logo-whatsapp" class="icon-login"></ion-icon>
                              <ion-input name="phone" type="telp" required placeholder="621234567" formControlName="phone"></ion-input>
                          </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" class="manual-button" expand="block" size="medium" fill="solid" expand="full">
                          Login
                      </ion-button>
                  </ion-col>
              </ion-row>
              <!-- <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3>¿Olvido la contraseña?</h3>
                      </ion-label>
                  </ion-col>
              </ion-row> -->
          </ion-grid>
      </div>
  </ion-slide>
  </form>
  </ion-content>
