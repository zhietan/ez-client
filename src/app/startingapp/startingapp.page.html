<ion-content>
    
  
  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)"
    class="slide-content animated fadeInDown">
    <ion-slide>
      <div class="bg-slide">
        <img src="../../../assets/imgs/slide/Splash_Ezklin_1.png" alt="" width="50" class="img-slide">
        <!-- <img src="../../../assets/imgs/icon.png" alt="" class="logo"> -->
        <div class="slider-caption">
          <!-- <h1 class="caption-1" color="primary">Selamat <br> Datang <br>di EZKlin !</h1> -->
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="bg-slide">
        <img src="../../../assets/imgs/slide/Splash_Ezklin_2.png" alt="" width="50" class="img-slide">
        <div class="slider-caption">
          
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="bg-slide">
        <img src="../../../assets/imgs/slide/Splash_Ezklin_3.png" alt="" style="position: relative;" width="50" class="img-slide">
        <div class="slider-caption">
          
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="bg-slide">
        <img src="../../../assets/imgs/slide/Splash_Ezklin_4.png" alt="" style="position: relative;" width="50" class="img-slide">
        <div class="slider-caption">
          
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-row>
    <ion-col size="6" align="center">
      <ion-button  color="secondary" (click)="goLogin()" class="btn-login">
        Login
      </ion-button>
    </ion-col>
    <ion-col size="6" align="center">
      <ion-button color="primary" (click)="goRegister()" class="btn-login">
        Register
      </ion-button>
    </ion-col>
  </ion-row>
  <div style="margin: 10px;">
    <span style="font-size: 0.8rem;">Dengan melakukan login, berarti anda menyetujui
    <a href="#">Syarat Ketentuan</a>  dan <a href="#">Kebijakan Privasi</a> </span>
  </div>
  </ion-content>
